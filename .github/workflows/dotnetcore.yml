name: .NET Core CI

on: [push]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: |
        dotnet test ./Core.Tests --configuration Release
        dotnet test ./Persistence.Tests --configuration Release
        dotnet test ./Infrastructure.Tests --configuration Release
        dotnet test ./Application.Tests --configuration Release
        
